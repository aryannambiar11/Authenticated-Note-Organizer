{% extends "base.html" %} {% block title %}Task Organizer{% endblock %}

{% block content %}
<h1 align="center">Task Organizer</h1>
<h6 align="center">Add, view, and delete your personal tasks.</h6>
<br />
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">{{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control" placeholder="Enter tasks here..."></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
</form>
{% endblock %}
